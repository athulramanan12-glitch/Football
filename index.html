<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expected Goals Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Expected Goals (xG) Calculator</h1>

    <form id="xgForm">
      <label for="distance">Distance to Goal (meters):</label>
      <input type="number" id="distance" placeholder="Enter distance" step="0.1" required>

      <label for="angle">Angle from Goal (degrees):</label>
      <input type="number" id="angle" placeholder="Enter angle" step="1" max="180" required>

      <label for="shotType">Type of Shot:</label>
      <select id="shotType">
        <option value="foot">Foot</option>
        <option value="head">Header</option>
      </select>

      <label for="situation">Shot Situation:</label>
      <select id="situation">
        <option value="openPlay">Open Play</option>
        <option value="setPiece">Set Piece</option>
        <option value="counterAttack">Counter Attack</option>
      </select>

      <label for="pressure">Defender Pressure:</label>
      <select id="pressure">
        <option value="low">Low Pressure</option>
        <option value="medium">Medium Pressure</option>
        <option value="high">High Pressure</option>
      </select>

      <button type="button" onclick="calculateXG()">Calculate xG</button>
    </form>

    <div id="result">
      <h2>Expected Goals (xG): <span id="xg-result">-</span></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
