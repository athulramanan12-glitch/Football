<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xG Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9fafc;
      color: #222;
    }
    h1 { text-align: center; }
    canvas { max-width: 800px; margin: 2rem auto; display: block; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc; padding: 0.6rem; text-align: center;
    }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Expected Goals (xG) Dashboard</h1>

  <!-- Chart -->
  <canvas id="xgChart"></canvas>

  <!-- Table -->
  <h2>Match Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Goals</th>
        <th>xG</th>
        <th>Shots</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Team A</td>
        <td>2</td>
        <td>1.6</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Team B</td>
        <td>1</td>
        <td>2.1</td>
        <td>14</td>
      </tr>
    </tbody>
  </table>

  <script>
    const ctx = document.getElementById('xgChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Team A', 'Team B'],
        datasets: [
          {
            label: 'Goals',
            data: [2, 1],
            backgroundColor: 'rgba(75, 192, 192, 0.7)'
          },
          {
            label: 'Expected Goals (xG)',
            data: [1.6, 2.1],
            backgroundColor: 'rgba(255, 99, 132, 0.7)'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
